{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}Create Profile{{ block.super }}{% endblock %}
{% block content %}


<style>

.card{
    overflow: visible !important;
}

</style>

       <div class="row">
                <br>
                <div class="breadcrumb-pagination">

                  <div class="completed">
                        <span></span>
                        <p>Registration</p>
                  </div>

                  <div class="drop_d">
                        <span>2</span>
                        <p>Create Profile</p>
                  </div>


                </div>

        </div>


<div class="card">
    <div class="card-content">

            <br>
        <form  role="form" action="" method="post"> {% csrf_token %}
            <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_ac" name="first_name" type="text" class="validate black-text" required >
            <label for="icon_ac" class="black-text">First Name :</label>
          </div>

          <div class="input-field col s6">
            <input id="icon_c" name="last_name" type="text" class="validate black-text" required>
            <label  for="icon_c" class="black-text">Last Name :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">info_outline</i>
            <input id="p_id" name="pan" type="text" class="validate black-text" maxlength="10" required>
            <label for="p_id"  class="black-text">PAN :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input  id="icon_telephone" name="phone" type="text" class="validate black-text"
                    pattern="^\d{10}$"  title="Phone Numbers are 10 digits long" maxlength="10" required>
            <label  for="icon_telephone"  class="black-text">Phone :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">perm_contact_calendar</i>
            <input  id="icon_cal"  type="date" name="dob" class="datepicker" required>
            <label  for="icon_cal" class="black-text">Date Of Birth :</label>
          </div>

          <br>
          <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Finish !' %}" />



    </form></div>
</div>
</div>
</div>
<script>


  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 200, // Creates a dropdown of 15 years to control year
    format: 'dd-mm-yyyy' });
</script>

{% endblock %}
